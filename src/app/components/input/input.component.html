<form class="add-item" (ngSubmit)="editando ? editarItem() : adicionarItem()">
  <div class="form">
      <input
      type="text"
      name="item"
      placeholder="Digite o item que deseja adicionar"
      [(ngModel)]="valorItem"
      >
      <button type="submit">{{textoBtn}}</button>

  </div>
</form>
